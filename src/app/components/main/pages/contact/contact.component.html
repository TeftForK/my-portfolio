<section id="contact">
    <div class="contact-grid">
        <h1 class="title">Get In Touch</h1>
        
        <form action="" method="post">
            <!-- <label for="fullname">Full Name</label> -->
            <input class="field" type="text" name="firstname" id="firstname" placeholder="Enter your first name">

            <input class="field" type="text" name="lastname" id="lastname" placeholder="Enter your last name">

            <!-- <label for="email">Email address</label> -->
            <input class="field" type="email" name="email" id="email" placeholder="Enter your email">

            <!-- <label for="message">Write your message</label> -->
            <textarea class="field" name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>

            <input class="button" type="button" value="Send">

        </form>
    </div>
</section>
